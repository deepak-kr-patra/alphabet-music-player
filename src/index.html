<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="musicbar.css">
</head>

<body>
    <div class="container">
        <div class="player">
            <audio id="audio" controls></audio>

            <p>Click any alphabet key to play a song!</p>
        </div>
        <div class="playing-bars" id="musicbar">
            <span class="bar n1">A</span>
            <span class="bar n2">B</span>
            <span class="bar n3">C</span>
            <span class="bar n4">D</span>
            <span class="bar n5">E</span>
            <span class="bar n6">F</span>
            <span class="bar n7">G</span>
            <span class="bar n8">H</span>
        </div>
        <div class="playing-text" id="playing-title"></div>
    </div>

    <!-- <script src="script.js"></script> -->
    <script src="bundle.js"></script>
</body>

</html>
